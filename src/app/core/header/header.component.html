<ibm-header name="[Platform]">
	<ibm-hamburger *ngIf="hasHamburger" [active]="active" (click)="active = !active"></ibm-hamburger>
	<ibm-header-navigation [navigationItems]="navigationItems"></ibm-header-navigation>
	<ibm-header-global>
		<ibm-header-action title="action">
			<svg ibmIconNotification size="20"></svg>
		</ibm-header-action>
		<ibm-header-action title="action">
			<svg ibmIconUserAvatar size="20"></svg>
		</ibm-header-action>
		<ibm-header-action title="action">
			<svg ibmIconAppSwitcher size="20"></svg>
		</ibm-header-action>
	</ibm-header-global>
</ibm-header>
<app-sidebar [isToggle]="active"></app-sidebar>
